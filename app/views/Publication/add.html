#{extends 'main.html' /} 

#{form @Publication.create()}
<form class="form-horizontal">
	<fieldset>
		<legend>New publication</legend>
		<div class="control-group">
			<label class="control-label" for="fileInput">File input:</label>
			<div class="controls">
				<input class="input-file" id="fileInput" type="file" name="path">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01">Name:</label>
			<div class="controls">
				<input type="text" class="input-xlarge" id="input01" name="name">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="select01">Category:</label>
			<div class="controls">
				<select id="select01" name="categoryId"> 
				#{list items:categories,
					as:'category'}
					<option value="${category.id}">${category.name}</option> #{/list}
				</select>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Upload</button>
		</div>
	</fieldset>
</form>
#{/form}
